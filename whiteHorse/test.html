<html lang="en">
<head>

<title>Horizontally Center a Div Using CSS</title>

        width: 80%;
        margin: 0 auto;
        padding: 20px;
        background: #f0e68c;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>This is a heading</h1>
        <p>This is a paragraph.</p>
    </div>
</body>
</html>
